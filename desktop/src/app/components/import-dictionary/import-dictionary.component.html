<button mat-raised-button onclick="document.getElementById('selectFiles').click()">Choisir un fichier</button>
<input hidden #file (change)="detectImportFile()" type="file" id="selectFiles" accept=".json" value="Import" /><br />
<p>{{ file.value }}</p>

<button mat-raised-button (click)="uploadDictionary()" id="import">Ajouter le dictionnaire</button>

<p #fileError id="file-error"></p>
