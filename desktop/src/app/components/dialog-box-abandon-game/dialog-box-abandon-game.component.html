<h1 mat-dialog-title>Voulez-vous abandonner?</h1>
<div class="container" mat-dialog-content>
    <button (click)="abandonGame()" id="abandonButton" mat-raised-button mat-dialog-close>
        {{ "action.yes" | translate }}
        <mat-icon class="button-icon">exit_to_app</mat-icon>
    </button>
    <button mat-raised-button id="stayButton" mat-dialog-close>
        {{ "action.no" | translate }}
        <mat-icon class="button-icon">clear</mat-icon>
    </button>
</div>
