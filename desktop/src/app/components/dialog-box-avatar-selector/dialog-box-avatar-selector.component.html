<mat-card class="mat-app-background">
	<mat-card-content>
		<mat-grid-list cols="2" rowHeight="2:1">
			<mat-grid-tile *ngFor="let imageSource of imageSources">
				<img src="{{ imageSource }}" />
			</mat-grid-tile>
		</mat-grid-list>
	</mat-card-content>
	<mat-card-actions>
		<button mat-flat-button color="primary">Importer</button>
	</mat-card-actions>
</mat-card>
