<mat-card>
	<mat-card-content>
		<mat-grid-list gutterSize="16" cols="4" height="fit">
			<mat-grid-tile *ngFor="let imageSource of imageSources">
				<img src="{{ imageSource }}" />
			</mat-grid-tile>
		</mat-grid-list>
	</mat-card-content>
	<mat-card-actions>
		<button mat-flat-button color="primary">Importer</button>
	</mat-card-actions>
</mat-card>
