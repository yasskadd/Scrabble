<mat-grid-list cols="15" class="board">
    <mat-grid-tile *ngFor="let tile of boardTiles">
        <mat-card class="pending-tile" *ngIf="tile.state === 'empty'">
            <mat-card-content class="tile-background">
                {{ getTileText(tile.type) }}
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
