<mat-toolbar>
    <div *ngIf="!isHomePage" id="home" (click)="redirectHome()">
        <button [hidden]="true" mat-flat-button color="primary" *ngFor="let letter of getLetters('header.home')">{{ letter }}</button>
    </div>

    <div *ngIf="isHomePage" id="admin" (click)="redirectAdmin()">
        <button [hidden]="true" mat-flat-button color="accent" *ngFor="let letter of getLetters('header.admin')">{{ letter }}</button>
    </div>

    <div id="image">
        <img src="https://bit.ly/3m206ss" width="250" height="50" alt="Logo Scrabble" (click)="redirectHome()" />
    </div>

    <button
        id="user-icon"
        mat-fab
        color="primary"
        *ngIf="!userService.isConnected.getValue() || (!userService.user.profilePicture && !isGamePage())"
        [matMenuTriggerFor]="accountMenu"
    >
        <mat-icon>person</mat-icon>
    </button>

    <img
        style="cursor: pointer"
        *ngIf="userService.isConnected.getValue() && userService.user.profilePicture"
        [src]="userService.getUser().profilePicture.key"
        [mat-menu-trigger-for]="isGamePage() ? null : accountMenu"
        class="selector-avatar mat-elevation-z5"
    />

    <mat-menu #accountMenu="matMenu">
        <!-- TODO: Language -->
        <button *ngIf="themeService.isDarkTheme.getValue()" mat-menu-item color="accent" (click)="themeService.toggleDarkMode()">
            <mat-icon>wb_sunny</mat-icon> Light Mode
        </button>
        <!-- TODO: Language -->
        <button *ngIf="!themeService.isDarkTheme.getValue()" mat-menu-item color="accent" (click)="themeService.toggleDarkMode()">
            <mat-icon>bedtime</mat-icon> Dark Mode
        </button>

        <!-- TODO: Language -->
        <button mat-menu-item *ngIf="userService.isConnected.getValue()" (click)="redirectProfilePage()">Profile</button>
        <!-- TODO: Language -->
        <button mat-menu-item *ngIf="userService.isConnected.getValue()" (click)="redirectSettingsPage()">Settings</button>
        <!-- TODO: Language -->
        <button mat-menu-item *ngIf="!userService.isConnected.getValue()" (click)="redirectUserPage()">Sign Up</button>
        <!-- TODO: Language -->
        <button mat-menu-item *ngIf="!userService.isConnected.getValue()" (click)="redirectLoginPage()">Sign In</button>
        <!-- TODO: Language -->
        <button mat-menu-item *ngIf="userService.isConnected.getValue()" (click)="userService.logout()">Sign Out</button>
    </mat-menu>
</mat-toolbar>
