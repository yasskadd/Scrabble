<div *ngIf="!isHomePage" id="home" (click)="redirectHome()">
    <div *ngFor="let letter of homePage">{{ letter }}</div>
</div>

<div *ngIf="isHomePage" id="admin" (click)="redirectAdmin()">
    <div *ngFor="let letter of adminPage">{{ letter }}</div>
</div>

<img src="https://bit.ly/3m206ss" width="300" height="60" alt="Logo Scrabble" (click)="redirectHome()" />
