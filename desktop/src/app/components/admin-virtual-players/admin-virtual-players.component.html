<div class="action-buttons">
    <button mat-raised-button color="basic" (click)="updateBotList()">
        {{ "action.refresh" | translate }}
        <mat-icon>refresh</mat-icon>
    </button>
    <button mat-raised-button color="warn" (click)="resetBot()">
        {{ "action.reset" | translate }}
        <mat-icon>delete</mat-icon>
    </button>
</div>

<div class="Parent">
    <div class="child1">
        <mat-card-title>
            {{ "difficulty.beginner" | translate }}
        </mat-card-title>
        <mat-selection-list id="expertList" #beginnerNames [multiple]="false">
            <mat-list-option *ngFor="let bot of beginnerBots" [value]="bot.username">
                <div class="justified">
                    <div>{{ bot.username }}</div>
                    <button mat-raised-button (click)="openReplaceNameDialog(bot.username, bot.difficulty)" *ngIf="!isNameDefault(bot.username)">
                        <mat-icon> border_color</mat-icon>
                    </button>
                    <button mat-raised-button (click)="deleteBot(bot.username, bot.difficulty)" *ngIf="!isNameDefault(bot.username)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </mat-list-option>
        </mat-selection-list>
        <mat-form-field class="example-form-field">
            <input
                matInput
                maxlength="20"
                type="text"
                appearance="outline"
                placeholder="{{ 'virtual_player.add' | translate }}"
                (keydown.enter)="addBeginnerName()"
                [(ngModel)]="beginnerInput"
            />
            <mat-hint
                [ngClass]="{
                    maxBeginner: beginnerInput?.length === 20
                }"
                align="end"
                >{{ beginnerInput?.length || 0 }}/20</mat-hint
            >
            <button mat-button *ngIf="beginnerInput" matSuffix mat-icon-button aria-label="Clear" (click)="beginnerInput = ''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="child2">
        <mat-card-title> {{ "difficulty.expert" | translate }}</mat-card-title>
        <mat-selection-list id="expertList" #expertNames [multiple]="false">
            <mat-list-option *ngFor="let bot of expertBots" [value]="bot.username">
                <div class="justified">
                    <div>{{ bot.username }}</div>
                    <button mat-raised-button (click)="openReplaceNameDialog(bot.username, bot.difficulty)" *ngIf="!isNameDefault(bot.username)">
                        <mat-icon> border_color</mat-icon>
                    </button>
                    <button mat-raised-button (click)="deleteBot(bot.username, bot.difficulty)" *ngIf="!isNameDefault(bot.username)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </mat-list-option>
        </mat-selection-list>
        <mat-form-field class="example-form-field">
            <input
                matInput
                maxlength="20"
                type="text"
                appearance="outline"
                placeholder="{{ 'virtual_player.add' | translate }}"
                (keydown.enter)="addExpertName()"
                [(ngModel)]="expertInput"
            />
            <mat-hint
                [ngClass]="{
                    maxExpert: expertInput?.length === 20
                }"
                align="end"
                >{{ expertInput?.length || 0 }}/20</mat-hint
            >
            <button mat-button *ngIf="beginnerInput" matSuffix mat-icon-button aria-label="Clear" (click)="expertInput = ''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
