<div class="encapsulating-div">
    <app-header></app-header>

    <body class="mat-app-background">
        <div class="result-container" [ngClass]="{ victory: isWinner, defeat: !isWinner }">
            <h1>{{ isWinner ? "VICTORY!" : "DEFEAT" }}</h1>

            <div class="winner-info">
                <img class="profile-picture" [src]="winnerImageURL" />
                <div class="winner-details">
                    <h2 class="username">{{ winnerUsername }} HAS WON</h2>
                    <p class="info">Score: {{ winnerScore }}</p>
                </div>
            </div>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="redirectHomePage()" style="display: block; margin: 0 auto">Return Home</button>
        </div>
    </body>

    <app-footer></app-footer>
</div>
