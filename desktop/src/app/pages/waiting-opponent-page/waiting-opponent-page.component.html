<body class='justified'>
<mat-card class='wrapper'>
    <div id='title-and-solo-button'>
        <mat-card-title>{{ gameConfiguration.roomInformation.statusGame | translate }}</mat-card-title>
        <button
            *ngIf='gameConfiguration.roomInformation.isCreator'
            (click)='joinSoloMode()'
            class='solo-mode-button'
            mat-raised-button
            [disabled]='gameConfiguration.roomInformation.players.length > 1'
        >
            {{ "waiting_page.join.solo" | translate }}
        </button>
    </div>

    <mat-card>
        <mat-card-content class='waiting-opponent-container'>
            <div class='pending-player' *ngFor='let player of gameConfiguration.roomInformation.players; index as i'>
                <!-- TODO : Language -->
                <span class='player-infos'>
                    <img [src]='player.profilePicture.key' class='selecter-avatar' alt='player profile picture' />
                    {{ player.username }}
                    </span>
                <button
                    *ngIf='gameConfiguration.roomInformation.isCreator && player !== userService.user'
                    class='rejectButton'
                    (click)='gameConfiguration.rejectOpponent(player)'
                    mat-raised-button
                    [disabled]='!gameConfiguration.roomInformation.players[i]'
                >
                    {{ "waiting_page.reject" | translate }}
                </button>
            </div>
            <!--            <div class='pending-cpu' *ngFor='let player of gameConfiguration.roomInformation'></div>-->
        </mat-card-content>
        <mat-progress-bar
            mode='indeterminate'
            *ngIf='!gameConfiguration.roomInformation.players[1] || !gameConfiguration.roomInformation.isCreator'
        ></mat-progress-bar>
    </mat-card>
    <div class='container-buttons'>
        <button class='returnButton' mat-icon-button (click)='gameConfiguration.exitRoom(true)'>
            <mat-icon>navigate_before</mat-icon>
        </button>
        <div id='player-decision'>
            <button
                *ngIf='gameConfiguration.roomInformation.isCreator'
                class='startButton'
                (click)='gameConfiguration.beginScrabbleGame()'
                mat-raised-button
                [disabled]='gameConfiguration.roomInformation.players.length < 2'
            >
                {{ "action.start" | translate }}
            </button>
        </div>
    </div>
</mat-card>
</body>
