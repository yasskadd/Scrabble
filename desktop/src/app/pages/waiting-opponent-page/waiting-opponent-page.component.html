<body class="justified">
    <mat-card class="wrapper">
        <div id="title-and-solo-button">
            <mat-card-title>{{ gameConfiguration.roomInformation.statusGame | translate }}</mat-card-title>
            <button
                *ngIf="gameConfiguration.roomInformation.isCreator"
                (click)="joinSoloMode()"
                class="solo-mode-button"
                mat-raised-button
                [disabled]="gameConfiguration.roomInformation.playerName[1]"
            >
                {{ "waiting_page.join.solo" | translate }}
            </button>
        </div>

        <mat-card>
            <div class="waiting-opponent-container">
                <span>{{ gameConfiguration.roomInformation.playerName[0] }}</span>
                <span>vs</span>
                <span>{{ gameConfiguration.roomInformation.playerName[1] }}</span>
            </div>
            <mat-progress-bar
                mode="indeterminate"
                *ngIf="!gameConfiguration.roomInformation.playerName[1] || !gameConfiguration.roomInformation.isCreator"
            ></mat-progress-bar>
        </mat-card>
        <div class="container-buttons">
            <button class="returnButton" mat-icon-button (click)="exitRoom(true)">
                <mat-icon>navigate_before</mat-icon>
            </button>
            <div id="player-decision">
                <button
                    *ngIf="gameConfiguration.roomInformation.isCreator"
                    class="rejectButton"
                    (click)="gameConfiguration.rejectOpponent()"
                    mat-raised-button
                    [disabled]="!gameConfiguration.roomInformation.playerName[1]"
                >
                    {{ "waiting_page.reject" | translate }}
                </button>
                <button
                    *ngIf="gameConfiguration.roomInformation.isCreator"
                    class="startButton"
                    (click)="gameConfiguration.beginScrabbleGame()"
                    mat-raised-button
                    [disabled]="!gameConfiguration.roomInformation.playerName[1]"
                >
                    {{ "action.start" | translate }}
                </button>
            </div>
        </div>
    </mat-card>
</body>
