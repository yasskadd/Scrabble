<div class="headerContent">
    <button class="returnButton" mat-icon-button mat-button mat-dialog-close><mat-icon>keyboard_return</mat-icon></button>
    <h1 class="containerTitle" mat-dialog-title>Meilleurs Scores</h1>
</div>
<div class="container" mat-dialog-content>
    <div class="wrapper">
        <div class="scoreInfo">
            <mat-card-title>Partie Classique</mat-card-title>
            <mat-card class="highScoreTableClassic">
                <table>
                    <thead class="tableContainer">
                        <tr>
                            <th></th>
                            <th>Scores</th>
                            <th>Joueurs</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let highScore of highScoreClassic">
                            <td>
                                <mat-icon
                                    ng
                                    [ngClass]="{ first: highScore.position === 1, second: highScore.position === 2, third: highScore.position === 3 }"
                                    *ngIf="highScore.position === 1 || highScore.position === 2 || highScore.position === 3"
                                    >emoji_events</mat-icon
                                >
                            </td>

                            <td class="tableData">
                                {{ highScore.score }}
                            </td>
                            <td class="tableData">
                                {{ highScore.username }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </mat-card>
        </div>
        <div class="scoreInfo">
            <mat-card-title>Partie LOG2990</mat-card-title>
            <mat-card class="highScoreTableLOG2990">
                <table>
                    <thead class="tableContainer">
                        <tr>
                            <th></th>
                            <th>Scores</th>
                            <th>Joueurs</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let highScore of highScoreLOG29990">
                            <td>
                                <mat-icon
                                    ng
                                    [ngClass]="{ first: highScore.position === 1, second: highScore.position === 2, third: highScore.position === 3 }"
                                    *ngIf="highScore.position === 1 || highScore.position === 2 || highScore.position === 3"
                                    >emoji_events</mat-icon
                                >
                            </td>

                            <td class="tableData">
                                {{ highScore.score }}
                            </td>
                            <td class="tableData">
                                {{ highScore.username }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </mat-card>
        </div>
    </div>
</div>
