<div>
    <button mat-raised-button (click)="this.virtualPlayerService.addBotName()">+</button>
    <button mat-raised-button (click)="this.virtualPlayerService.deleteBotName()">-</button>
</div>

<mat-selection-list #names [multiple]="false">
    <mat-list-option *ngFor="let name of botNames" [value]="name">
        {{ name }}
    </mat-list-option>
</mat-selection-list>

<p>Option selected: {{ names.selectedOptions.selected[0]?.value }}</p>
