<div class="action-container" mat-dialog-actions>
    <button class="button" (click)="returnWaiting()" mat-button mat-dialog-close>
        <mat-icon>navigate_before</mat-icon>
        retourner
    </button>
</div>
<h1 mat-dialog-title>Sélectionner Une Difficulté</h1>
<div class="container" mat-dialog-content>
    <button (click)="easySoloMode()" id="easyMode" mat-raised-button mat-dialog-close>
        Facile
        <mat-icon class="button-icon">exit_to_app</mat-icon>
    </button>
    <button mat-raised-button id="expectMode" mat-dialog-close disabled>
        Difficile
        <mat-icon class="button-icon">clear</mat-icon>
    </button>
</div>
