<body class="page-container justified">
    <app-header style="width: 100%"></app-header>

    <mat-card-title class="header-item">{{ title }}</mat-card-title>

    <mat-card class="justified">
        <mat-card-content class="container-buttons justified">
            <button id="classique" mat-raised-button color="primary" class="button game" (click)="openDialog('classique')">Scrabble Classique</button>
            <button id="LOG2990" mat-raised-button color="primary" class="button game" (click)="openDialog('LOG2990')">Scrabble LOG2990</button>
            <button mat-raised-button (click)="openHighScoreDialog()" color="accent" class="button score">
                Meilleur scores <mat-icon class="button-icon">emoji_events</mat-icon>
            </button>
        </mat-card-content>
    </mat-card>

    <app-footer style="width: 100%"></app-footer>
</body>
