<div class="container justified">
    <mat-card>
        <mat-card-title class="header-item">{{ title }}</mat-card-title>
        <mat-card-content class="container-buttons">
            <button id="classique" mat-raised-button color="primary" class="button game" (click)="openDialog('classique')">
                Scrabble Classique <mat-icon class="button-icon">grid_view</mat-icon>
            </button>
            <button id="LOG2990" mat-raised-button disabled color="primary" class="button game" (click)="openDialog('LOG2990')">
                Scrabble LOG2990 <mat-icon class="button-icon">checklist</mat-icon>
            </button>
            <button mat-raised-button [routerLink]="['/highScore']" color="accent" class="button score">
                Meilleur scores <mat-icon class="button-icon">emoji_events</mat-icon>
            </button>
        </mat-card-content>
    </mat-card>
    <div class="footer-item">
        <h4 class="team-name">Équipe Poly</h4>
        <p>
            <span>Mariana Chang Ieong</span>, <span>Vincent Richard</span>, <span>Christian Sassine</span>, <span>Yasser Kadimi</span>,
            <span>Laurent Quoc Hoa Nguyen</span>, <span>Esmé Généreux</span>
        </p>
    </div>
</div>
