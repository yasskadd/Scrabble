<body class="justified">
    <mat-card class="wrapper">
        <mat-card-title class="main-title">Joindre Une Partie</mat-card-title>
        <mat-card-title>Nom</mat-card-title>
        <mat-form-field appearance="fill">
            <mat-label>Entrez votre Nom</mat-label>
            <input matInput maxlength="20" type="text" [(ngModel)]="playerName" placeholder="Ex. Robert" />
            <mat-hint
                [ngClass]="{
                    max: playerName?.length === 20
                }"
                align="end"
                >{{ playerName?.length || 0 }}/20</mat-hint
            >
        </mat-form-field>
        <mat-card-title>Liste des Partie Disponible</mat-card-title>
        <mat-card class="list-container">
            <table class="roomAvailable" *ngIf="availableRooms.length > 0">
                <thead class="tableContainer">
                    <tr>
                        <th>Nom Utilisateur</th>
                        <th>Dictionnaire</th>
                        <th>Temps</th>
                        <th>Mode</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let gameRoom of availableRooms">
                        <td>{{ gameRoom.users }}</td>
                        <td>{{ gameRoom.dictionary.title }}</td>
                        <td>{{ this.timer.secondToMinute(gameRoom.timer) }}</td>
                        <td>{{ gameRoom.mode }}</td>
                        <button class="join-game" (click)="joinRoom(gameRoom.id)" mat-raised-button [disabled]="!playerName">Rejoindre</button>
                    </tr>
                </tbody>
            </table>
            <a class="noRoomAvailable" *ngIf="availableRooms.length === 0">Aucune Partie Disponible à joindre</a>
        </mat-card>

        <div class="container-button">
            <button class="return-button" mat-icon-button routerLink="/home">
                <mat-icon>navigate_before</mat-icon>
            </button>
            <button
                *ngIf="availableRooms.length !== 0"
                class="join-random-game-button"
                (click)="joinRandomGame()"
                mat-raised-button
                [disabled]="!playerName || availableRooms.length <= 1"
            >
                Aléatoire
            </button>
        </div>
    </mat-card>
</body>
