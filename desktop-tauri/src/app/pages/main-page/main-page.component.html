<app-header style="width: 100%" class="sticky"></app-header>

<body class="justified">
    <!-- <mat-card-title>{{ title }}</mat-card-title> -->
    <mat-card class="justified">
        <mat-card-content class="container-buttons justified">
            <button
                id="classique"
                mat-raised-button
                color="primary"
                class="button game"
                (click)="openDialog('classique')"
                [matTooltip]="'Mode classique de Scrabble'"
                matTooltipPosition="right"
                matTooltipClass="toolMainPage"
            >
                Scrabble Classique
            </button>
            <button
                id="LOG2990"
                mat-raised-button
                color="primary"
                class="button game"
                (click)="openDialog('LOG2990')"
                [matTooltip]="log2990Message"
                matTooltipPosition="right"
                matTooltipClass="toolMainPage"
            >
                Scrabble LOG2990
            </button>

            <div
                id="scores"
                (click)="openHighScoreDialog()"
                [matTooltip]="'Classement des meilleurs scores pour chacun des modes de jeu'"
                matTooltipPosition="right"
                matTooltipClass="toolMainPage"
            >
                <div *ngFor="let letter of ['S', 'C', 'O', 'R', 'E', 'S']">{{ letter }}</div>
                <div id="icon">
                    <mat-icon>emoji_events</mat-icon>
                </div>
            </div>
            <button
                mat-fab
                (click)="openHelpDialog()"
                class="help-button"
                matTooltip="Des instructions pour le jeu"
                matTooltipPosition="right"
                matTooltipClass="toolMainPage"
            >
                <mat-icon>help_outline</mat-icon>
            </button>
        </mat-card-content>
    </mat-card>

    <button mat-raised-button (click)="openWindow()">Ouvrir!</button>

    {{ label }}

    <app-chatbox class="chatbox"></app-chatbox>

    <app-footer style="width: 100%"></app-footer>
</body>
